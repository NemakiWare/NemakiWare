######################
#CMIS Basic Permission
######################
- id: "cmis:none"
  description: "NONE"
  asCmisBasic: ""

- id: "cmis:read"
  description: "READ"
  asCmisBasic: "cmis:read"

- id: "cmis:write"
  description: "WRITE"
  asCmisBasic: "cmis:write"

- id: "cmis:all"
  description: "ADMINISTRATOR"
  asCmisBasic: "cmis:all"

