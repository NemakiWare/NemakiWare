@*{<meta charset="UTF-8" />}*@

@(repositoryId:String)(callbackUri: String)(message: String=null)
@import helper._

<html>
	@header()
	<body>
		<div class="container">
		    <div class="row" style="padding-top:35px;">
		    	<div class="col-md-4 col-md-offset-4">
					<span  style="text-align:center"><img src="@routes.Assets.at("images/nemaki-logo.png")" width="300" /></span>
		    		<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">@Messages("view.auth.login.caption")</h3>
							@if(message != null){
								<div class="error">@message</div>
							}
					 	</div>
					  	<div class="panel-body">
					    	<form action="@callbackUri" method="POST">
					    		<fieldset>
					    			<div class="form-group">
					    				<!--  <input type="hidden" name="repositoryId" value="@repositoryId" /> -->
						    			@if(repositoryId == null){
							    		    <input class="form-control" placeholder="@Messages("view.auth.repostitory_id")" name="repositoryId" type="text">
							    		}else{
							    		    <input class="form-control" placeholder="@Messages("view.auth.repostitory_id")" name="repositoryId" type="text" value="@repositoryId" readonly>
							    		}
					    			</div>
						    	  	<div class="form-group">
						    		    <input class="form-control" placeholder="@Messages("view.user.id")" name="userId" type="text">
						    		</div>
						    		<div class="form-group">
						    			<input class="form-control" placeholder="@Messages("view.user.password")" name="password" type="password" value="">
						    		</div>
						    		<input class="btn btn-lg btn-primary btn-block" type="submit" value="@Messages("view.auth.login")">
						    	</fieldset>
					    	</form>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
